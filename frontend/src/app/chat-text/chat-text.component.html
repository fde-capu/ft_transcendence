<h2>CHAT MESSAGES</h2>
<div *ngIf="chatMessageService.chat.length">

  <ul>
  <li *ngFor='let chatLine of chatMessageService.chat' class='chat-line'> 
	<app-avatar [user]="chatLine.user"></app-avatar>
	<span class='user-name-small hover_invert'>
		{{chatLine.user.intraId}} | {{chatLine.user.name}}</span>
		<span class='small'>:</span>
		{{chatLine.message}}
  </li>
  </ul>

  <hr>
  <button type="button" class="clear"
          (click)="chatMessageService.clear()">Clear Chat</button>
</div>
