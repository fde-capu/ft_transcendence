<div *ngIf="!closed" id="container" class="center">
  <article id="content" class='vga-bow'>
    <button id="closebtn" (click)="close()">X</button>
    <header *ngIf="title">
      {{ title }}
    </header>
    <div class="center message">
      <ng-content></ng-content>
    </div>
  </article>
</div>
