<div class="chat-input-box" id="chatBox">
  <textarea
    *ngIf="!muted"
    class="chat-input-text"
    placeholder=" <- Type here."
    (keydown.enter)="send($event)"
    [(ngModel)]="message"
    autofocus></textarea>
  <div *ngIf="muted" class="blinker" style="width: 100%; text-align: center">
    [ YOU ARE MUTED! ]
  </div>
  <button
    *ngIf="!muted && !messageTooBig"
    id="send-button"
    type="button"
    (click)="send($event)">
    Enter
  </button>
  <button *ngIf="!muted && messageTooBig" type="button" disabled>
    Message Too Loong! (Max 512)
  </button>
</div>
