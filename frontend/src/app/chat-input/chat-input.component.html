<div class="chat-input-box oneliner" id="chatBox">
  <textarea class="chat-input-text" placeholder=" <- Type here."
	(keydown.enter)="send($event)"
	[(ngModel)]="message"
	autofocus
  ></textarea>
  <button id="send-button" 
	type="button" (click)="send($event);"
	style="position: absolute; right: 0; bottom: 0"
  >Enter</button>
<!-- Many will not be used here:
  <button type="button" (click)="chatMessageService.clear()">Clear Chat</button>
-->
</div>
