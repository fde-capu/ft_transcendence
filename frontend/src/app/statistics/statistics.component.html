<h2 *ngIf="stat">Statistics</h2>
<table *ngIf="stat">
  <thead>
    <tr>
      <th>Metric</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Wins</td>
      <td>{{ stat.wins }}</td>
    </tr>
    <tr>
      <td>Looses</td>
      <td>{{ stat.looses }}</td>
    </tr>
    <tr>
      <td>Wins/Looses</td>
      <td>{{ stat.winsPerLooses | number : '1.2-2' }}</td>
    </tr>
    <tr>
      <td>Total score</td>
      <td>{{ stat.goalsMade }}</td>
    </tr>
  </tbody>
</table>
