<div *ngIf='!isMe'>
<h2 *ngIf='caption'>Actions</h2>
<div class='message-centered' [ngClass]="{'singleline':singleline}">
	<div *ngIf='amIBlocked'><b><- HAS BLOCKED YOU</b></div>
	<button [ngClass]="{'oneliner':!caption}" *ngIf='!amIBlocked' (click)='inviteToChat()'>Private Message</button>
	<button [ngClass]="{'oneliner':!caption}" *ngIf="!amIBlocked && !isFriend" (click)='makeFriend()'>Add as Friend</button>
	<button [ngClass]="{'oneliner':!caption}" *ngIf="!amIBlocked && isFriend" (click)='unFriend()'>Unfriend</button>
	<button [ngClass]="{'oneliner':!caption}" *ngIf="!isBlock" (click)='makeBlock()'>Block</button>
	<button [ngClass]="{'oneliner':!caption}" *ngIf="isBlock" (click)='unBlock()'>Unblock</button>
	<button [ngClass]="{'oneliner':!caption}" *ngIf="!amIBlocked" >INVITE TO GAME</button>
</div>
</div>
<div *ngIf='isMe'>
</div>
