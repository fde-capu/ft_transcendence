<!-- TODO get image dinamicaly -->
<div *ngIf="user; else plain" class='avatar' (click)='onClick()' (mouseleave)='onHoverOut()'>
	<div class='avatar-image hover_invert'
		style="background-image:url('https://cdn.intra.42.fr/users/7d7dbf6608b2dd7c0a5a55d9fa0a08d8/micro_fde-capu.jpg');"
		></div>
	<div class='avatar-menu' *ngIf="popUpOn" (mouseenter)='onHover()' (mouseleave)='onHoverOut()'>
		<div style="margin-bottom: 4px;">{{user.intraId}} | {{user.name}}</div>
		<button class="oneliner">Profile</button>
		<button class="oneliner">Private Message</button>
		<button class="oneliner" *ngIf="!isFriend" (click)='makeFriend()'>Add as Friend</button>
		<button class="oneliner" *ngIf="isFriend" (click)='unFriend()'>Unfriend :(</button>
		<button class="oneliner">INVITE TO GAME</button>
	</div>
</div>
<ng-template #plain>
	<div class='avatar-image no-border-margin-padding hover_invert'
		style="background-image:url('https://cdn.intra.42.fr/users/7d7dbf6608b2dd7c0a5a55d9fa0a08d8/micro_fde-capu.jpg');"
	></div>
</ng-template>
