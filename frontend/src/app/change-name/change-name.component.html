<div *ngIf="!showForm">
  Name: {{ userName }}
  <button (click)="showForm = true">Change Name</button>
</div>

<div *ngIf="showForm">
  <form>
    <label>
      New Name:
      <input type="text" [(ngModel)]="newName">
    </label>
    <button (click)="submitName()">Change</button>
    <button (click)="showForm = false">Back</button> <!-- Added back button -->
  </form>
</div>
