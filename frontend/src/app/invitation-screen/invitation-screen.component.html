<div class="overall" *ngIf='invite.length && receiveScreen'>
	<h2>New Invitation</h2>
	{{ invite[0].from }} wants you to join
	<br>
	a {{ invite[0].type }}.
	<br><br>
	<button (click)='accept()'>
		<span *ngIf='invite[0].buttonOk'> {{ invite[0].buttonOk }} </span>
		<span *ngIf='!invite[0].buttonOk'>Accept</span>
	</button>
	<button (click)='decline()'>
		<span *ngIf='invite[0].buttonCancel'> {{ invite[0].buttonCancel }}</span>
		<span *ngIf='!invite[0].buttonCancel'>Decline</span>
	</button>
</div>

<div class="overall" *ngIf='sentScreen'>
Invitation sent.<br><br>
<button (click)='finalOk();'>Ok</button>
</div>


<div class="overall" *ngIf='declineScreen'>
From:<br>
{{ invite[0].to }}<br><br>
Invitation to:<br>
{{ invite[0].type }}<br>
<br>
<b>DECLINED</b>
<br>
<button (click)='finalOk();'>Ok</button>
</div>

<div class="overall" *ngIf='acceptScreen'>
From:<br>
{{ invite[0].to }}<br><br>
Invitation to:<br>
{{ invite[0].type }}<br>
<br>
<b>ACCEPTED</b>
<br>
<button (click)='finalOk();'>Ok</button>
</div>

Mocks (sender):<br>
<button (click)='mockInvite()'>Invitation</button>
<button (click)='mockDecline()'>Decline</button>
<button (click)='mockAccept()'>Accept</button>
<br>
