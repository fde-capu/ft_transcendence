<div class="overall" *ngIf='invite.length && receiveScreen'>
	<h2>New Invitation</h2>
	{{ invite[0].from }} wants you to join
	<br>
	a {{ invite[0].type }}.
	<br><br>
	<button (click)='accept()'>
		<span *ngIf='invite[0].buttonOk'> {{ invite[0].buttonOk }} </span>
		<span *ngIf='!invite[0].buttonOk'>Accept</span>
	</button>
	<button (click)='decline()'>
		<span *ngIf='invite[0].buttonCancel'> {{ invite[0].buttonCancel }}</span>
		<span *ngIf='!invite[0].buttonCancel'>Decline</span>
	</button>
</div>

<div class="overall" *ngIf='sentScreen'>
Invitation sent.<br><br>
<button (click)='finalOk();'>Ok</button>
</div>


<div class="overall" *ngIf='declineScreen'>
From:<br>
{{ invite[0].to }}<br><br>
Invitation to:<br>
{{ invite[0].type }}<br>
<br>
<hr>
<br>
<b>DECLINED</b>
<br>
<hr>
<button (click)='finalOk();'>Ok</button>
</div>

<div class="overall" *ngIf='acceptScreen'>
From:<br>
{{ invite[0].to }}<br><br>
Invitation to:<br>
{{ invite[0].type }}<br>
<br>
<hr>
<br>
<b>ACCEPTED</b>
<br>
<hr>
<br>
<button (click)='finalOk();'>Close</button>
<button (click)='clickGo = true; finalOk();'>Go to Route</button>
</div>

Mocks (sender):<br>
<button (click)='mockInvite()'>Invite</button>
<button (click)='mockDecline()'>Got declined</button>
<button (click)='mockAccept()'>Got accepted</button>
<button (click)='mockAcceptInstantaneous()'>Got accept instantaneous</button>
<button (click)='mockReceive()'>Receive</button>
