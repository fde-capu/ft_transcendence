<div *ngIf="user">
	<app-avatar [user]="user"></app-avatar>
	<a class="user-name-medium" routerLink="/profile/{{user.intraId}}">
		{{user.intraId}} | {{user.name}}
	</a>
	<app-u2u-actions [isFriend]='isFriend' [user]='user' [singleline]='true'></app-u2u-actions>
	<div>{{ user.score | number:'6.0-0' }}</div>
</div>
