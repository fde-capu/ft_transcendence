<section class='overall' *ngIf="step_one">
	<div style='font-size: var(--font-large)' class="slow-blinker big-title block">
PONG!
	</div>
	<hr>
  <button (click)="signIn()">Sign In</button>
</section>

<section class='overall' *ngIf="step_two">
  <div *ngIf="message" class='loginMessage'>{{message}}</div>
	<br>
  <form #challenge="ngForm" (ngSubmit)="solveChallenge(challenge)">
	<qrcode *ngIf='stepActivate && challengeUri' [qrdata]="challengeUri" [width]="256"></qrcode>
		<br>
    <input id='code-field' type="text" name="code" placeholder="<- TYPE CODE HERE." autofocus required ngModel/>
		<br><br>
    <button style='float:right' type="submit">Send</button>
    <button style='float:left' (click)='cancel()' *ngIf='stepActivate'>Cancel</button>
		<button (click)="signOut()" *ngIf='!stepActivate'>Sign Out</button>
  </form>
</section>
